<div>
    <h2 data-translate="rsdataApp.variable.home.title">Variables</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="variable.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rsdataApp.variable.home.createLabel">
                        Create new Variable
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nom"><span data-translate="rsdataApp.variable.nom">Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="rsdataApp.variable.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="obligatoire"><span data-translate="rsdataApp.variable.obligatoire">Obligatoire</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="varType"><span data-translate="rsdataApp.variable.varType">Var Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="varRegex"><span data-translate="rsdataApp.variable.varRegex">Var Regex</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rubriqueId"><span data-translate="rsdataApp.variable.rubrique">Rubrique</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="variable in vm.variables track by variable.id">
                    <td><a ui-sref="variable-detail({id:variable.id})">{{variable.id}}</a></td>
                    <td>{{variable.nom}}</td>
                    <td>{{variable.description}}</td>
                    <td>{{variable.obligatoire}}</td>
                    <td data-translate="{{'rsdataApp.Type.' + variable.varType}}">{{variable.varType}}</td>
                    <td>{{variable.varRegex}}</td>
                    <td>
                        <a ui-sref="rubrique-detail({id:variable.rubriqueId})">{{variable.rubriqueId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="variable-detail({id:variable.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="variable.edit({id:variable.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="variable.delete({id:variable.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
