
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccidentLabel" data-translate="rsdataApp.accident.home.createOrEditLabel">Create or edit a Accident</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accident.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accident.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.dateAcc" for="field_dateAcc">Date Acc</label>
                <div class="input-group">
                    <input id="field_dateAcc" type="text" class="form-control" name="dateAcc" datetime-picker="{{dateformat}}" ng-model="vm.accident.dateAcc" is-open="vm.datePickerOpenStatus.dateAcc"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateAcc')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.dateCreation" for="field_dateCreation">Date Creation</label>
                <div class="input-group">
                    <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" datetime-picker="{{dateformat}}" ng-model="vm.accident.dateCreation" is-open="vm.datePickerOpenStatus.dateCreation"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.heure" for="field_heure">Heure</label>
                <div class="input-group">
                    <input id="field_heure" type="text" class="form-control" name="heure" datetime-picker="{{dateformat}}" ng-model="vm.accident.heure" is-open="vm.datePickerOpenStatus.heure"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('heure')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.accident.latitude"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.accident.longitude"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="vm.accident.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.nbrBlesse" for="field_nbrBlesse">Nbr Blesse</label>
            <input type="number" class="form-control" name="nbrBlesse" id="field_nbrBlesse"
                    ng-model="vm.accident.nbrBlesse"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.nbrHospitalise" for="field_nbrHospitalise">Nbr Hospitalise</label>
            <input type="number" class="form-control" name="nbrHospitalise" id="field_nbrHospitalise"
                    ng-model="vm.accident.nbrHospitalise"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.nbrMorts" for="field_nbrMorts">Nbr Morts</label>
            <input type="number" class="form-control" name="nbrMorts" id="field_nbrMorts"
                    ng-model="vm.accident.nbrMorts"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.accident.nbrIndemne" for="field_nbrIndemne">Nbr Indemne</label>
            <input type="number" class="form-control" name="nbrIndemne" id="field_nbrIndemne"
                    ng-model="vm.accident.nbrIndemne"
                     />
        </div>

        <div class="form-group">
            <label data-translate="rsdataApp.accident.cause" for="field_cause">Cause</label>
            <select class="form-control" id="field_cause" multiple name="cause" ng-model="vm.accident.causes" ng-options="cause as cause.id for cause in vm.causes track by cause.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
