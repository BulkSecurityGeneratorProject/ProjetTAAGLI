
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModificationLabel" data-translate="rsdataApp.modification.home.createOrEditLabel">Create or edit a Modification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modification.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rsdataApp.modification.dateMod" for="field_dateMod">Date Mod</label>
                <div class="input-group">
                    <input id="field_dateMod" type="text" class="form-control" name="dateMod" datetime-picker="{{dateformat}}" ng-model="vm.modification.dateMod" is-open="vm.datePickerOpenStatus.dateMod"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateMod')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="rsdataApp.modification.baac" for="field_baac">Baac</label>
            <select class="form-control" id="field_baac" name="baac" ng-model="vm.modification.baacId" ng-options="baac.id as baac.id for baac in vm.baacs"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
