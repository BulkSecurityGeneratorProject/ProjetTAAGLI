
<div>
    <h2><span data-translate="rsdataApp.modification.detail.title">Modification</span> {{vm.modification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rsdataApp.modification.dateMod">Date Mod</span></dt>
        <dd>
            <span>{{vm.modification.dateMod | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rsdataApp.modification.baac">Baac</span></dt>
        <dd>
            <a ui-sref="baac-detail({id:vm.modification.baacId})">{{vm.modification.baacId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="modification-detail.edit({id:vm.modification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
