
<div>
    <h2><span data-translate="rsdataApp.valeur.detail.title">Valeur</span> {{vm.valeur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rsdataApp.valeur.title">Title</span></dt>
        <dd>
            <span>{{vm.valeur.title}}</span>
        </dd>
        <dt><span data-translate="rsdataApp.valeur.description">Description</span></dt>
        <dd>
            <span>{{vm.valeur.description}}</span>
        </dd>
        <dt><span data-translate="rsdataApp.valeur.variable">Variable</span></dt>
        <dd>
            <a ui-sref="variable-detail({id:vm.valeur.variableId})">{{vm.valeur.variableId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valeur-detail.edit({id:vm.valeur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
